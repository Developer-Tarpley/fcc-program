<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./businessCard.css">
    <title>Business Card</title>
</head>
<body>
    <div class="business-card">
        <img src="https://cdn.freecodecamp.org/curriculum/labs/flower.jpg" alt="company flower logo design" class="profile-image">
        <p class="full-name">DevScript</p>
        <p class="designation">Software Engineer</p>
        <p class="company">Multi-Dev-Verse llc.</p>
        <hr/>
        <p class="my-email">Example@fakeemail.com</p>
        <p class="my-phone-number">1-555-555-5555</p>
        <a href="#" class="portfolio-link">Portfolio</a>
        <hr/>
        <div class="social-media">
            <h2>Connect With Me</h2>
            <a href="#">Twitter</a>
            <a href="#">LinkedIn</a>
            <a href="#">GitHub</a>
        </div>
    </div>
</body>
</html>
